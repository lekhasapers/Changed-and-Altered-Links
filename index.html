<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federal Website Removals Archive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Federal Website Removals</h1>
            <p class="description">A repository of altered or removed federal government web content, documented using Internet Archive snapshots.</p>
        </div>
    </header>

    <main class="container">
        <section class="changes" id="changes">
            <!-- Change entries will be generated by JavaScript -->
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Last updated: <span id="lastUpdate"></span></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
